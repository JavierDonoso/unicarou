 <div class="row">
                      <div class="col-md-12">
                        <carousel  [interval]="NextPhotoInterval" [noWrap]="noLoopSlides"> 
                          <slide  [class.pedro]="slidez.active"  [@slideActive]="slidez.state"  *ngFor="let slidez of slides;"
                                 [state]="slidez.state"   [active]="slidez.active" >
                            <img [src]="slidez.image" class="carou-img" >
                             <div class="carousel-caption">
                              <h3 style="color: white;">Slide que tambien</h3>
                              <p  style="color: white;">{{slidez.active}} dos </p>
                            </div>
                          </slide>
                        </carousel>


                      </div>

                      <div class="col-md-12">
                        <button type="button" class="btn btn-info"
                                (click)="removeLastSlide()">Remove Last Slide
                        </button>
                      </div>
                    </div>
